<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .file-links {
            display: none;
            text-align: center;
        }
        .file-links a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .file-links a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Password</h2>
        <input type="password" id="password">
        <button onclick="checkPassword()">Submit</button>
        
        <div class="file-links" id="file-links">
            <h3>Available File:</h3>
            <ul>
                <li><a href="https://drive.google.com/file/d/1e7R26ZjpMf8W_HtwEbjNO4up7Mx9_TaZ/view?usp=sharing" target="_blank">Click here to view the Report</a></li>
            </ul>
        </div>
    </div>

    <footer>
        York Region Education
    </footer>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === '20080603') {
                document.getElementById('file-links').style.display = 'block';
            } else {
                alert('Incorrect password!');
            }
        }
    </script>
</body>
</html>
