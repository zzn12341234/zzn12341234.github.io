<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Report</title>
</head>
<body>
    <h2>Enter Password</h2>
    <input type="password" id="password">
    <button onclick="checkPassword()">Submit</button>
    
    <div id="file-link" style="display:none;">
        <a href="YOUR_FILE_LINK_HERE" target="_blank">Click here to view your file</a>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === '20080603') {  // 输入正确的密码
                document.getElementById('file-link').style.display = 'block';  // 显示文件链接
            } else {
                alert('Incorrect password!');  // 如果密码错误，弹出提示
            }
        }
    </script>
</body>
</html>
